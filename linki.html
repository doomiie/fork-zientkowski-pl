<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerzy Zientkowski - Linki</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <style>
        * {
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #fafafa 0%, #f1f5f9 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .grain-overlay {
            position: absolute;
            inset: 0;
            background-image: url('data:image/svg+xml,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noiseFilter)"/></svg>');
            opacity: 0.02;
            pointer-events: none;
        }

        .link-card {
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            will-change: transform;
        }

        .link-card:hover {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        .link-card:active {
            transform: translateY(0) scale(0.98);
            transition-duration: 0.1s;
        }

        .linkedin { background: linear-gradient(135deg, #0077B5, #005885); }
        .facebook { background: linear-gradient(135deg, #3b5998, #2d4373); }
        .instagram { background: linear-gradient(135deg, #E1306C, #405de6); }
        .twitter { background: linear-gradient(135deg, #1DA1F2, #0d8bd9); }
        .tiktok { background: linear-gradient(135deg, #ff0050, #000000); }
        .training { background: linear-gradient(135deg, rgb(4, 3, 39), rgb(20, 18, 60)); }
        .home { background: linear-gradient(135deg, #667eea, #764ba2); }

        .contact-section {
            background: rgba(4, 3, 39, 0.95);
            backdrop-filter: blur(20px);
        }

        .animate-in {
            opacity: 0;
            transform: translateY(15px);
        }

        .animate-in.active {
            opacity: 1;
            transform: translateY(0);
        }

        .container {
            max-width: 400px;
            padding: 1rem;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
                padding: 0.75rem;
            }
            
            .profile-img {
                width: 4rem !important;
                height: 4rem !important;
            }
            
            .title {
                font-size: 1.5rem !important;
                line-height: 1.3;
            }
            
            .subtitle {
                font-size: 0.8rem !important;
            }
            
            .link-card {
                padding: 0.75rem !important;
                margin-bottom: 0.5rem;
            }
            
            .social-grid {
                gap: 0.5rem !important;
            }
            
            .contact-text {
                font-size: 0.75rem !important;
            }
            
            .contact-section {
                padding: 0.75rem !important;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 0.5rem;
            }
            
            .profile-img {
                width: 3.5rem !important;
                height: 3.5rem !important;
            }
            
            .title {
                font-size: 1.25rem !important;
            }
            
            .link-card {
                padding: 0.625rem !important;
            }
            
            .link-text {
                font-size: 0.8rem !important;
            }
        }

        @media (max-height: 700px) {
            .container {
                padding: 0.5rem !important;
            }
            
            .profile-section {
                margin-bottom: 1rem !important;
            }
            
            .link-card {
                padding: 0.625rem !important;
                margin-bottom: 0.375rem !important;
            }
        }

        @media (max-height: 600px) {
            .profile-img {
                width: 3rem !important;
                height: 3rem !important;
                margin-bottom: 0.5rem !important;
            }
            
            .title {
                font-size: 1.125rem !important;
                margin-bottom: 0.25rem !important;
            }
            
            .subtitle {
                font-size: 0.7rem !important;
            }
        }

        @media (orientation: landscape) and (max-height: 500px) {
            .container {
                display: grid;
                grid-template-columns: auto 1fr;
                gap: 1rem;
                max-width: 100vw;
                align-items: start;
            }
            
            .profile-section {
                margin-bottom: 0 !important;
            }
            
            .links-section {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 0.5rem;
            }
        }

        .profile-img {
            transition: transform 0.3s ease;
        }

        .icon-animate {
            transition: transform 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .tap-highlight {
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0.1);
        }

        .icon-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
        }

        .icon-wrapper svg {
            width: 18px;
            height: 18px;
            stroke-width: 2;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            anime.timeline()
                .add({
                    targets: '.animate-in',
                    opacity: [0, 1],
                    translateY: [15, 0],
                    duration: 300,
                    delay: anime.stagger(50),
                    easing: 'easeOutQuart'
                });

            document.querySelectorAll('.link-card').forEach(card => {
                card.addEventListener('mouseenter', () => {
                    anime({
                        targets: card.querySelector('.icon-animate'),
                        scale: [1, 1.1],
                        duration: 150,
                        easing: 'easeOutQuart'
                    });
                });

                card.addEventListener('mouseleave', () => {
                    anime({
                        targets: card.querySelector('.icon-animate'),
                        scale: [1.1, 1],
                        duration: 150,
                        easing: 'easeOutQuart'
                    });
                });
            });

            anime({
                targets: '.profile-img',
                scale: [1, 1.02],
                duration: 3000,
                direction: 'alternate',
                loop: true,
                easing: 'easeInOutSine'
            });

            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
            
            window.addEventListener('resize', () => {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            });
        });
    </script>
