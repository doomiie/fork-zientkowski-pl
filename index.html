  <script>
    async function addBlocks(parentDIV, fileName) {
      const container = document.getElementById(parentDIV);
      if (!container) return;

      try {
        const res = await fetch(fileName, { cache: 'no-store' });
        if (!res.ok) throw new Error('Brak danych');
        const data = await res.json();
        const blocks = Array.isArray(data) ? data : data.blocks;
        const colors = Array.isArray(data) ? [] : data.colors;
        const palette = Array.isArray(colors)
          ? colors.reduce((acc, curr) => {
            if (curr && curr.type && curr.color) acc[curr.type] = curr.color;
            return acc;
          }, {})
          : {};
        if (!Array.isArray(blocks) || !blocks.length) return;

        const fragment = document.createDocumentFragment();
        blocks.forEach((item) => {
          const link = document.createElement('a');
          link.href = item.href || '#';
          link.className = 'group block rounded-2xl bg-white border border-gray-200 shadow-sm hover:shadow-md transition transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-indigo-500';

          const wrapper = document.createElement('div');
          wrapper.className = 'p-6 flex items-start gap-4';

          const iconWrap = document.createElement('div');
          iconWrap.className = 'shrink-0 w-12 h-12 rounded-xl bg-gradient-to-br text-white flex items-center justify-center';
          const gradient = palette[item.type] || item.gradient || 'from-indigo-600 to-violet-500';
          gradient.split(' ').forEach((cls) => iconWrap.classList.add(cls));

          const icon = document.createElement('i');
          icon.dataset.lucide = item.icon || 'circle';
          icon.className = 'w-6 h-6';
          iconWrap.appendChild(icon);

          const textWrap = document.createElement('div');
          const title = document.createElement('h2');
          title.className = 'text-lg font-semibold text-dark';
          title.textContent = item.title || '';
          const desc = document.createElement('p');
          desc.className = 'mt-1 text-gray-600 text-sm';
          desc.textContent = item.description || '';
          textWrap.appendChild(title);
          textWrap.appendChild(desc);

          wrapper.appendChild(iconWrap);
          wrapper.appendChild(textWrap);
          link.appendChild(wrapper);
          fragment.appendChild(link);
        });

        container.replaceChildren(fragment);
        if (window.lucide) lucide.createIcons();
      } catch (error) {
        console.warn('Nie udało się wczytać bloków z pliku', fileName, error);
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      try { lucide.createIcons(); } catch (e) { }
      addBlocks('linksGrid', '/assets/data/index.json');
    });
  </script>
